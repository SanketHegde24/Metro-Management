                <!--First Row-->
                <div class="row mb-3 mt-3">

                    <label class="radiobtn"><input type="radio" name="gender" value="male">&nbsp One Way</label>
                    <label class="radiobtn"><input type="radio" name="gender" value="male">&nbsp Round Trip</label>

                </div>


                <!--Second Row-->
                <div class="row">

                    <div class="col-sm-6">
                        <select class="browser-default custom-select mb-4" id="select">
                        <option value="" disabled="" selected="">City</option>
                        <option value="1">New Delhi</option>
                        <option value="2">Mumbai</option>
                        <option value="3">Bangalore</option>
                        </select>
                    </div>

                </div>

                <!--additional row-->
                <div class="row">

                    <div class="col-sm-6">
                        <select class="browser-default custom-select mb-4" id="select">
                        <option value="" disabled="" selected="">From Station</option>
                        <option value="1">New Delhi</option>
                        <option value="2">Mumbai</option>
                        <option value="3">Bangalore</option>
                        </select>
                    </div>

                    <div class="col-sm-6">
                        <select class="browser-default custom-select mb-4" id="select">
                        <option value="" disabled="" selected="">To Station</option>
                        <option value="1">New Delhi</option>
                        <option value="2">Mumbai</option>
                        <option value="3">Bangalore</option>
                        </select>
                    </div>

                </div>


                <!--Third Row-->
                <div class="row">

                    <div class="col-sm-6">
                        <input placeholder="&#xf073; Date" type="text" id="date-picker-example" class="form-control datepicker mb-4" style="font-family:Arial, FontAwesome" >
                    </div>

                </div>


                <!--Fourth Row-->
                <div class="row mt-4">
                
                    <div class="col-sm-6">
                        <select class="browser-default custom-select mb-4" id="select">
                        <option value="" disabled="" selected="">Time slot</option>
                        <option value="1">6:00 AM</option>
                        <option value="2">3:00 PM</option>
                        <option value="3">6:00 PM</option>
                        </select>
                    </div>

                    <!-- <div class="col-sm-6">

                        <option value="2">3:00 PM</option>
                        <option value="3">6:00 PM</option>
                        </select>
                    </div> -->

                </div>

                <div class="row_gen">

                    <div class="col-sm-4">
                        <select class="browser-default custom-select mb-4" id="select">
                        <option value="" disabled="" selected="">Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>

                    </div>

                    <div class="col-sm-4">

                        <option value="3">Seniors(65+)</option>
                        </select>
